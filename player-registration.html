<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dublin Sports Hub - Player Registration</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Coaching</a>
      <a href="ladder.html">Ladder Rankings</a>
      <a href="find-player.html">Find a Player</a>
    </nav>
  </header>

  <main class="registration-container">
    <h1>Player Registration</h1>
    <form id="playerRegistrationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="division">Squash Division:</label>
      <select id="division" required>
        <option value="Premier">Premier (Elite)</option>
        <option value="Division 1">Division 1 (Advanced)</option>
        <option value="Division 2">Division 2 (Club Advanced)</option>
        <option value="Division 3">Division 3 (High Intermediate)</option>
        <option value="Division 4">Division 4 (Intermediate)</option>
        <option value="Division 5">Division 5 (Early Intermediate)</option>
        <option value="Division 6">Division 6 (Beginner)</option>
        <option value="Division 7">Division 7 (Absolute Beginner)</option>
      </select>

      <label for="availability">Availability (e.g., Mon 6-8 PM):</label>
      <input type="text" id="availability" required>

      <button type="submit">Register</button>
    </form>
  </main>

  <script src="db.js"></script>
  <script src="player-registration.js"></script>
</body>
</html>
